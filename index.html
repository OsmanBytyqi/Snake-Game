    <h1>Snake Game</h1>
    <canvas id="game" width="400" height="400"></canvas>
    <button class="myButton" onclick="refreshPage()">Play again</button>
    
 


    <script>
    const canvas=document.getElementById('game');
    const ctx=canvas.getContext('2d');

    class SnakePart{
        constructor(x,y){
            this.x=x;
            this.y=y;
        }
    }

  
    let speed =7;


    let tileCount=20;

    let tileSize=canvas.width/tileCount-2;

    let headX=10;

    let headY=10;

    const snakeParts=[];
    let tailLength=2;

    let appleX=5;
    let appleY=5;

    

    let xVelocity=0;

    let yVelocity=0;

    let score=0;

    const sound =new Audio("index.mp3");

    const newsound=new Audio("vibration.mp3");


//main function

    function drawGame(){

        changeSnakePosition();

        let result=isGameOver();
        if(result==true){
            return;
        }


        clearScreen();
        drawApple();

        checkAppleCollision();

     
      
        drawSnake();
        drawScore();
        setTimeout(drawGame,1000/speed);
    }

    function isGameOver(){
        let gameOver=false;

        if(yVelocity===0&&xVelocity===0){
        return false;
       
        
        }
        //walls
        if(headX<0){
            gameOver=true;
            newsound.play();
        }

         else if(headX>=tileCount){
            gameOver=true;
            newsound.play();

        }
        else if(headY<0){
            gameOver=true;
            newsound.play();
        }

        else if(headY>=tileCount){
            gameOver=true;
            newsound.play();

        }

        for(let i=0;i<snakeParts.length;i++){
            let part=snakeParts[i];
            if(part.x===headX&&part.y===headY){
                gameOver=true;
                newsound.play();
                break;

            }
        }
       



        if(gameOver==true){
            ctx.fillStyle="white";
            ctx.font='50px Verdana';

            
            
        
           
            ctx.fillText("Game Over!",canvas.width/6.5,canvas.height/2);

        }
    

        return gameOver;

    

}




    function drawScore(){
        ctx.fillStyle="white";
        ctx.font="12px Verdana";
        ctx.fillText("Score" + score,canvas.width-50,10);

    }




function clearScreen(){
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canvas.width,canvas.height);
}




function drawSnake(){
     ctx.fillStyle="orange";
     ctx.fillRect(headX*tileCount,headY*tileCount,tileSize,tileSize);


     ctx.fillStyle='green';
     for(let i=0;i<snakeParts.length;i++){
         let part=snakeParts[i];
         ctx.fillRect(part.x*tileCount,part.y*tileCount,tileSize,tileSize);

     }

     snakeParts.push(new SnakePart(headX,headY));//put an item at the end of the list next to the head
     while(snakeParts.length>tailLength){
         snakeParts.shift();//remove the furthers item form the snake parts if have more than our tail size

     }
    }



 function changeSnakePosition(){
     headX=headX+xVelocity;
     headY=headY+yVelocity;


 }



 function drawApple(){
     ctx.fillStyle="red";
     ctx.fillRect(appleX*tileCount,appleY*tileCount,tileSize,tileSize);
     

    }

    function checkAppleCollision(){
        if(appleX===headX&&appleY==headY){
            appleX=Math.floor(Math.random()*tileCount);
            appleY=Math.floor(Math.random()*tileCount);
            tailLength++;
            score++;
            sound.play();


        }

    }

   



 document.body.addEventListener("keydown",keyDown);

 function keyDown(event){

    //up

     if(event.keyCode==38){
         if(yVelocity==1)
         
             return;
         
         yVelocity=-1;
         xVelocity=0;


     }
     //down

     if(event.keyCode==40){
        if(yVelocity==-1)
         
         return;
     
         yVelocity=1;
         xVelocity=0;


     }

     //left



     
     if(event.keyCode==37){
        if(xVelocity==1)
         
         return;
     


         yVelocity=0;
         xVelocity=-1;


     }


     //right

     
     if(event.keyCode==39){

        if(xVelocity==-1)
         
         return;
     
         yVelocity=0;
         xVelocity=1;


     }


 }



 drawGame();



 var i=0;
 var col=new Array("rgb(115, 117, 116)","rgb(73, 112, 93)"," rgb(18, 92, 102)","rgb(73, 102, 18)");

function change(){

    document.body.style.background=col[i];
    i++;

    if(i>col.length){
        i=0;

    }
    window.setTimeout("change()",1000);

}
